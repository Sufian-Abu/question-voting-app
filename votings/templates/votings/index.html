
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'votings/style.css' %}">

{% if question_list%}
  <ul>
    {% for question in question_list %}
      <li> <a href= "/votings/{{ question.id }}"> {{ question.question_text }} </a></li>
    {% endfor %}
  </ul>
{% else %}

  <p> No polls are available</p>

{% endif %}
